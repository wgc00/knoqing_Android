						</ul>
					</div>
				</div>
			</aside>
			<!--主界面部分-->
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
	
					<h1 class="mui-title">div模式右滑菜单</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						    <div class="mui-content mui-scroll-wrapper">
						      <div class="mui-scroll">
						        <div id="slider" class="mui-slider" >

						        				<div class="mui-slider-item mui-slider-item-duplicate">

						        					</a>
						        				</div>
						        				<!-- 第一张 -->
						        				<div class="mui-slider-item">
						        					<a href="#">
						        						<img  class="image1" src="../img/1.jpg">
						        					</a>
						        				</div>
						        				<!-- 第二张 -->
						        				<div class="mui-slider-item">
						        					<a href="#">
						        						<img   class="image1"src="../img/2.jpg">
						        					</a>
						        				</div>
						        				<!-- 第三张 -->
						        				<div class="mui-slider-item">
						        					<a href="#">
						        						<img  class="image1" src="../img/3.jpg">
						        					</a>
						        				</div>
						        				<!-- 第四张 -->
						        				<div class="mui-slider-item">
						        					<a href="#">
						        						<img  class="image1" src="../img/2.jpg">
						        					</a>
						        				</div>
						        				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						        				<div class="mui-slider-item mui-slider-item-duplicate">
						        					<a href="#">
						        						<img  class="image1" src="../img/4.jpg">
						        					</a>
						        				</div>
						        			</div>
						        			<div class="mui-slider-indicator">
						        				<div class="mui-indicator mui-active"></div>
						        				<div class="mui-indicator"></div>
						        				<div class="mui-indicator"></div>
						        				<div class="mui-indicator"></div>
						        			</div>
						        		</div>
						        		<ul class="mui-table-view">
						            <li class="mui-table-view-cell mui-media">
						                <a href="javascript:;">
						                    <img class="mui-media-object mui-pull-right" src="../images/shuijiao.jpg">
						                    <div class="mui-media-body">

						                    </div>

						                <a href="javascript:;">

						      </div>
						    </div>

						</div>

				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init();
			 //侧滑容器父节点
			var offCanvasWrapper = mui('#offCanvasWrapper');
			 //主界面容器
			var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
			 //菜单容器
			var offCanvasSide = document.getElementById("offCanvasSide");
			if (!mui.os.android) {
				document.getElementById("move-togger").classList.remove('mui-hidden');
				var spans = document.querySelectorAll('.android-only');
				for (var i = 0, len = spans.length; i < len; i++) {
					spans[i].style.display = "none";
				}
			}
			 //移动效果是否为整体移动
			var moveTogether = false;
			 //侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
			var classList = offCanvasWrapper[0].classList;
			 //变换侧滑动画移动效果；
			mui('.mui-input-group').on('change', 'input', function() {
				if (this.checked) {
					offCanvasSide.classList.remove('mui-transitioning');
					offCanvasSide.setAttribute('style', '');
					classList.remove('mui-slide-in');
					classList.remove('mui-scalable');
					switch (this.value) {
						case 'main-move':
							if (moveTogether) {
								//仅主内容滑动时，侧滑菜单在off-canvas-wrap内，和主界面并列
								offCanvasWrapper[0].insertBefore(offCanvasSide, offCanvasWrapper[0].firstElementChild);
							}
							break;
						case 'main-move-scalable':
							if (moveTogether) {
								//仅主内容滑动时，侧滑菜单在off-canvas-wrap内，和主界面并列
								offCanvasWrapper[0].insertBefore(offCanvasSide, offCanvasWrapper[0].firstElementChild);
							}
							classList.add('mui-scalable');
							break;
						case 'menu-move':
							classList.add('mui-slide-in');
							break;
						case 'all-move':
							moveTogether = true;
							//整体滑动时，侧滑菜单在inner-wrap内
							offCanvasInner.insertBefore(offCanvasSide, offCanvasInner.firstElementChild);
							break;
					}
					offCanvasWrapper.offCanvas().refresh();
				}
			});
			 //主界面‘显示侧滑菜单’按钮的点击事件
			document.getElementById('offCanvasShow').addEventListener('tap', function() {
				offCanvasWrapper.offCanvas('show');
			});
			 //菜单界面，‘关闭侧滑菜单’按钮的点击事件
			document.getElementById('offCanvasHide').addEventListener('tap', function() {
				offCanvasWrapper.offCanvas('close');
			});
			 //主界面和侧滑菜单界面均支持区域滚动；
			mui('#offCanvasSideScroll').scroll();
			mui('#offCanvasContentScroll').scroll();
			 //实现ios平台原生侧滑关闭页面；
			if (mui.os.plus && mui.os.ios) {
				mui.plusReady(function() { //5+ iOS暂时无法屏蔽popGesture时传递touch事件，故该demo直接屏蔽popGesture功能
					plus.webview.currentWebview().setStyle({
						'popGesture': 'none'
					});
				});
			}
		</script>
	</body>

</html>
